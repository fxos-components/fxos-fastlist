<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>fxos-fastlist/images</title>

    <link rel="stylesheet" href="node_modules/fxos-theme/fxos-theme.css">
    <link rel="stylesheet" href="node_modules/fxos-font/fxos-font.css">
    <link rel="stylesheet" href="app.css">

    <script defer src="node_modules/fxos-theme/lib/fxos-theme-selector.js"></script>
    <script defer src="node_modules/dom-scheduler/dom-scheduler.js"></script>
    <script defer src="node_modules/fxos-component/fxos-component.js"></script>
    <script defer src="fxos-fastlist.js"></script>
    <script defer src="app.js"></script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;

        width: 100%;
        height: 100%;
        overflow: hidden;

        font: 17px FiraSans;
        background: var(--fxos-background);
      }

      fxos-fastlist {
        position: absolute;
        top: 30px;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <fxos-theme-selector></fxos-theme-selector>
    <fxos-fastlist top="30" bottom="0">
      <template>
        <li unread="${unread}">
          <div class="image"><img/></div>
          <h3 dir="auto">${title}</h3>
          <p dir="auto">${body}</p>
        </li>
      </template>
    </fxos-fastlist>
  </body>
</html>
