<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>gaia-fast-list/examples/images</title>

    <link rel="stylesheet" href="bower_components/gaia-theme/gaia-theme.css">
    <link rel="stylesheet" href="app.css">

    <script defer src="bower_components/dom-scheduler/lib/dom-scheduler.js"></script>
    <script defer src="bower_components/gaia-component/gaia-component.js"></script>
    <script defer src="bower_components/gaia-sub-header/gaia-sub-header.js"></script>
    <script defer src="bower_components/poplar/poplar.js"></script>
    <script defer src="bower_components/fast-list/fast-list.js"></script>
    <script defer src="gaia-fast-list.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body class="theme-settings">
    <gaia-fast-list top="0" bottom="0">
      <template>
        <li>
          <div class="image"><img/></div>
          <h3 dir="auto">${title}</h3>
          <p dir="auto">${body}</p>
        </li>
      </template>
    </gaia-fast-list>
  </body>
</html>
