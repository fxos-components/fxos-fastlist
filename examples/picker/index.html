<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>fxos-fastlist/picker</title>

    <link rel="stylesheet" href="node_modules/fxos-theme/fxos-theme.css">
    <link rel="stylesheet" href="node_modules/fxos-font/fxos-font.css">
    <link rel="stylesheet" href="node_modules/fxos-icons/fxos-icons.css">

    <script defer src="node_modules/dom-scheduler/dom-scheduler.js"></script>
    <script defer src="node_modules/fxos-component/fxos-component.js"></script>
    <script defer src="node_modules/fxos-header/fxos-header.js"></script>
    <script defer src="node_modules/fxos-theme/lib/fxos-theme-selector.js"></script>
    <script defer src="fxos-fastlist.js"></script>
    <script defer src="app.js"></script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;

        width: 100%;
        height: 100%;
        overflow: hidden;

        font: 17px FiraSans;
        background: var(--fxos-background);
      }
    </style>
  </head>
  <body>
    <fxos-theme-selector slidehide></fxos-theme-selector>
    <fxos-header><h1>Header</h1></fxos-header>
    <fxos-fastlist top="0" bottom="0" offset="50" picker>
      <div id="search-bar" style="height:50px">Search</div>
      <a picker-item data-icon="search" href="#search-bar" data-l10n-id></a>
      <a picker-item data-icon="star-full" href="#section-favourites" data-l10n-id></a>

      <template>
        <li>
          <div class="image round"></div>
          <h3>${title}</h3>
          <p>${body}</p>
        </li>
      </template>
    </fxos-fastlist>
  </body>
</html>
