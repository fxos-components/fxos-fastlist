<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>fxos-fastlist</title>

    <link rel="stylesheet" href="node_modules/fxos-theme/fxos-theme.css">
    <link rel="stylesheet" href="node_modules/fxos-font/fxos-font.css">

    <script defer src="node_modules/dom-scheduler/dom-scheduler.js"></script>
    <script defer src="node_modules/fxos-component/fxos-component.js"></script>
    <script defer src="fxos-fastlist.js"></script>
    <script defer src="app.js"></script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;

        width: 100%;
        height: 100%;
        overflow: hidden;

        font: 17px FiraSans;
        background: var(--fxos-background);
      }
    </style>
  </head>
  <body class="theme-settings">
    <fxos-fastlist top="0" bottom="0">
      <template>
        <li>
          <div class="text">
            <h3>${title}</h3>
            <p>${body}</p>
          </div>
          <div class="image round"></div>
        </li>
      </template>
    </fxos-fastlist>
  </body>
</html>
